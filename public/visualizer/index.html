<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR 17 - Visualizador de Debate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            height: 15vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .question-container {
            background-color: rgba(25, 135, 84, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 30vh;
        }
        .question-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .voting-status {
            font-size: 1.5rem;
            margin-top: 15px;
        }
        .scores-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 40vh;
            padding: 20px;
        }
        .team-score {
            text-align: center;
            width: 45%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        .team-a {
            background-color: rgba(13, 110, 253, 0.2);
            border: 5px solid #0d6efd;
        }
        .team-b {
            background-color: rgba(220, 53, 69, 0.2);
            border: 5px solid #dc3545;
        }
        .team-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .score {
            font-size: 5rem;
            font-weight: bold;
        }
        .team-a .team-name, .team-a .score {
            color: #0d6efd;
        }
        .team-b .team-name, .team-b .score {
            color: #dc3545;
        }
        .vs-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: #343a40;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .question-result {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            margin-right: 190px; /* Espaço para o QR code */
            display: flex;
            justify-content: space-between;
        }
        .result-bar {
            height: 40px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }
        .team-a-bar {
            background-color: #0d6efd;
            height: 100%;
            transition: width 1.5s ease-in-out;
        }
        .team-b-bar {
            background-color: #dc3545;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            transition: width 1.5s ease-in-out;
        }
        .result-value {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .team-a-value {
            left: 15px;
        }
        .team-b-value {
            right: 15px;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        .score-animation {
            animation: score-change 1s ease-out;
        }
        @keyframes score-change {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .vote-count {
            font-size: 1.5rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
        }
        .qr-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 90;
            transition: opacity 0.3s ease;
        }
        .qr-code {
            width: 150px;
            height: 150px;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
        }
        .qr-label {
            color: black;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }
        .transparent-qr {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <div class="header">
            <h1 id="debate-title">RADAR 17 - Debate Participativo</h1>
            <h3 id="debate-subtitle">Jovens e Decisores Políticos</h3>
        </div>
        
        <div class="content">
            <div class="question-container">
                <div id="question-text" class="question-text">Aguardando início do debate...</div>
                <div id="voting-status" class="voting-status">
                    <i class="bi bi-hourglass"></i> Preparando questões
                </div>
            </div>
            
            <div class="scores-container">
                <div class="team-score team-a">
                    <div id="team-a-name" class="team-name">Equipa A</div>
                    <div id="team-a-score" class="score">0</div>
                </div>
                
                <div class="vs-container">
                    VS
                </div>
                
                <div class="team-score team-b">
                    <div id="team-b-name" class="team-name">Equipa B</div>
                    <div id="team-b-score" class="score">0</div>
                </div>
            </div>
            
            <div id="question-result" class="question-result" style="display: none;">
                <div style="width: 100%;">
                    <div class="result-bar">
                        <div id="team-a-bar" class="team-a-bar" style="width: 50%;">
                            <span id="team-a-value" class="result-value team-a-value">50%</span>
                        </div>
                        <div id="team-b-bar" class="team-b-bar" style="width: 50%;">
                            <span id="team-b-value" class="result-value team-b-value">50%</span>
                        </div>
                    </div>
                    <div id="vote-count" class="vote-count text-center">
                        Total de votos: 0
                    </div>
                </div>
            </div>
            
            <div id="qr-container" class="qr-container">
                <div class="qr-code">
                    <!-- Substituir pelo QR code real -->
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" alt="QR Code" width="100%" height="100%">
                </div>
                <div class="qr-label">
                    Faz scan para<br>Participar no Debate
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos DOM
            const questionTextEl = document.getElementById('question-text');
            const votingStatusEl = document.getElementById('voting-status');
            const teamAScoreEl = document.getElementById('team-a-score');
            const teamBScoreEl = document.getElementById('team-b-score');
            const questionResultEl = document.getElementById('question-result');
            const teamABarEl = document.getElementById('team-a-bar');
            const teamBBarEl = document.getElementById('team-b-bar');
            const teamAValueEl = document.getElementById('team-a-value');
            const teamBValueEl = document.getElementById('team-b-value');
            const voteCountEl = document.getElementById('vote-count');
            const qrContainerEl = document.getElementById('qr-container');
            
            // Configuração
            const socket = io();
            
            // Estado
            let currentState = {
                activeQuestion: null,
                isVotingActive: false,
                teamAScore: 0,
                teamBScore: 0,
                questionResults: {
                    teamA: 0,
                    teamB: 0
                }
            };
            
            // Carregar configurações de localStorage (se houver)
            loadSettings();
            
            // Gerar QR Code
            generateQRCode();
            
            // Socket listeners
            socket.on('connect', () => {
                console.log('Conectado ao servidor');
            });
            
            socket.on('disconnect', () => {
                console.log('Desconectado do servidor');
                votingStatusEl.innerHTML = '<i class="bi bi-exclamation-triangle-fill text-warning"></i> Desconectado do servidor';
            });
            
            socket.on('currentState', (state) => {
                console.log('Estado atual recebido:', state);
                currentState.teamAScore = state.teamAScore;
                currentState.teamBScore = state.teamBScore;
                currentState.activeQuestion = state.activeQuestion;
                currentState.isVotingActive = state.isVotingActive;
                
                updateDisplay();
            });
            
            socket.on('questionActivated', (data) => {
                console.log('Questão ativada:', data);
                currentState.activeQuestion = data.question;
                currentState.isVotingActive = data.isVotingActive;
                
                // Esconder resultado da questão anterior
                questionResultEl.style.display = 'none';
                
                // Restaurar opacidade normal do QR code
                qrContainerEl.classList.remove('transparent-qr');
                
                // Atualizar display
                updateDisplay();
                
                // Animar
                questionTextEl.classList.add('pulse-animation');
                setTimeout(() => {
                    questionTextEl.classList.remove('pulse-animation');
                }, 2000);
            });
            
            socket.on('votingStarted', (data) => {
                console.log('Votação iniciada:', data);
                currentState.isVotingActive = true;
                
                updateDisplay();
            });
            
            socket.on('questionFinalized', (data) => {
                console.log('Questão finalizada:', data);
                currentState.isVotingActive = false;
                currentState.teamAScore = data.totalScores.teamA;
                currentState.teamBScore = data.totalScores.teamB;
                currentState.questionResults = data.results;
                
                // Atualizar display
                updateDisplay();
                
                // Mostrar resultado da questão
                showQuestionResult(data.results);
                
                // Animar pontuações
                teamAScoreEl.classList.add('score-animation');
                teamBScoreEl.classList.add('score-animation');
                setTimeout(() => {
                    teamAScoreEl.classList.remove('score-animation');
                    teamBScoreEl.classList.remove('score-animation');
                }, 1000);
                
                // Tornar QR code semi-transparente quando os resultados aparecem
                qrContainerEl.classList.add('transparent-qr');
            });
            
            socket.on('scoresReset', (data) => {
                console.log('Pontuações resetadas:', data);
                currentState.teamAScore = data.teamA;
                currentState.teamBScore = data.teamB;
                
                updateDisplay();
            });
            
            socket.on('teamNamesUpdated', (data) => {
                console.log('Nomes das equipas atualizados:', data);
                
                // Atualizar nomes das equipas no visualizador
                const teamANameEl = document.getElementById('team-a-name');
                const teamBNameEl = document.getElementById('team-b-name');
                
                if (teamANameEl && data.teamAName) {
                    teamANameEl.textContent = data.teamAName;
                }
                
                if (teamBNameEl && data.teamBName) {
                    teamBNameEl.textContent = data.teamBName;
                }
            });
            
            // Funções
            function updateDisplay() {
                // Atualizar pontuações
                teamAScoreEl.textContent = currentState.teamAScore;
                teamBScoreEl.textContent = currentState.teamBScore;
                
                // Atualizar questão ativa
                if (currentState.activeQuestion) {
                    questionTextEl.textContent = currentState.activeQuestion.text;
                    
                    if (currentState.isVotingActive) {
                        votingStatusEl.innerHTML = '<i class="bi bi-check-circle-fill text-success"></i> Votação aberta - Vote agora!';
                        votingStatusEl.classList.add('pulse-animation');
                    } else {
                        votingStatusEl.innerHTML = '<i class="bi bi-pause-circle-fill"></i> Aguardando início da votação';
                        votingStatusEl.classList.remove('pulse-animation');
                    }
                } else {
                    questionTextEl.textContent = 'Aguardando próxima questão';
                    votingStatusEl.innerHTML = '<i class="bi bi-hourglass"></i> Em breve';
                    votingStatusEl.classList.remove('pulse-animation');
                }
            }
            
            function showQuestionResult(results) {
                const teamAVotes = results.teamA || 0;
                const teamBVotes = results.teamB || 0;
                const totalVotes = teamAVotes + teamBVotes;
                
                // Calcular percentagens
                let teamAPercent = 50;
                let teamBPercent = 50;
                
                if (totalVotes > 0) {
                    teamAPercent = Math.round((teamAVotes / totalVotes) * 100);
                    teamBPercent = 100 - teamAPercent;
                }
                
                // Atualizar barras e valores
                teamAValueEl.textContent = `${teamAVotes} (${teamAPercent}%)`;
                teamBValueEl.textContent = `${teamBVotes} (${teamBPercent}%)`;
                
                // Animar barras
                teamABarEl.style.width = '0%';
                teamBBarEl.style.width = '0%';
                
                // Forçar um reflow para garantir que a animação funcione
                void teamABarEl.offsetWidth;
                void teamBBarEl.offsetWidth;
                
                // Definir novas larguras com animação
                teamABarEl.style.width = `${teamAPercent}%`;
                teamBBarEl.style.width = `${teamBPercent}%`;
                
                // Atualizar contador de votos
                voteCountEl.textContent = `Total de votos: ${totalVotes}`;
                
                // Mostrar resultado
                questionResultEl.style.display = 'block';
                
                // Atualizar status da votação
                votingStatusEl.innerHTML = '<i class="bi bi-check-circle-fill"></i> Votação encerrada - Resultados:';
                votingStatusEl.classList.remove('pulse-animation');
            }
            
            function loadSettings() {
                try {
                    const settingsStr = localStorage.getItem('radar17-settings');
                    if (settingsStr) {
                        const settings = JSON.parse(settingsStr);
                        
                        // Atualizar nomes das equipas
                        if (settings.teamAName) {
                            document.getElementById('team-a-name').textContent = settings.teamAName;
                        }
                        
                        if (settings.teamBName) {
                            document.getElementById('team-b-name').textContent = settings.teamBName;
                        }
                        
                        // Atualizar título e subtítulo
                        if (settings.debateTitle) {
                            document.getElementById('debate-title').textContent = settings.debateTitle;
                        }
                        
                        if (settings.debateSubtitle) {
                            document.getElementById('debate-subtitle').textContent = settings.debateSubtitle;
                        }
                    }
                } catch (error) {
                    console.error('Erro ao carregar configurações:', error);
                }
            }
            
            function generateQRCode() {
                try {
                    // Obter a URL atual e remover a parte "visualizer"
                    const baseUrl = window.location.href.replace('/visualizer', '');
                    
                    // Criar QR Code com a URL base
                    const qr = qrcode(0, 'M');
                    qr.addData(baseUrl);
                    qr.make();
                    
                    // Substituir a imagem placeholder pelo QR Code gerado
                    const qrCodeEl = document.querySelector('.qr-code');
                    qrCodeEl.innerHTML = qr.createImgTag(4);
                } catch (error) {
                    console.error('Erro ao gerar QR Code:', error);
                }
            }
        });
    </script>
</body>
</html>
