<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR 17 - Votação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin': 'spin 2s linear infinite',
                        'pulse': 'pulse 2s infinite',
                        'shake': 'shake 0.5s',
                    },
                    keyframes: {
                        spin: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        pulse: {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.2)' },
                            '100%': { transform: 'scale(1)' },
                        },
                        shake: {
                            '0%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(5px)' },
                            '50%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' },
                            '100%': { transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-100 pb-16">
    <div class="max-w-xl mx-auto p-5">
        <div class="text-center mb-8">
            <h1 id="debate-title" class="text-2xl font-bold">RADAR 17</h1>
            <h3 id="debate-subtitle" class="text-xl">Debate Participativo</h3>
        </div>
        
        <div id="active-container">
            <!-- Este contêiner será mostrado quando há uma questão ativa -->
            <div id="question-container" class="bg-white rounded-lg p-5 shadow-md mb-5">
                <div class="text-gray-600 font-bold text-sm mb-1">Questão em discussão:</div>
                <div id="question-text" class="text-xl mb-5">Carregando...</div>
                
                <div id="voting-buttons" class="flex flex-col gap-4 mt-8">
                    <button id="vote-team-a" class="flex items-center bg-blue-600 hover:bg-blue-700 text-white py-5 px-5 rounded-lg text-lg transition-all disabled:opacity-60 disabled:cursor-not-allowed" disabled>
                        <i class="bi bi-check-circle-fill mr-4 text-2xl"></i>
                        <span id="team-a-text">Equipa A</span>
                    </button>
                    <button id="vote-team-b" class="flex items-center bg-red-600 hover:bg-red-700 text-white py-5 px-5 rounded-lg text-lg transition-all disabled:opacity-60 disabled:cursor-not-allowed" disabled>
                        <i class="bi bi-check-circle-fill mr-4 text-2xl"></i>
                        <span id="team-b-text">Equipa B</span>
                    </button>
                </div>
            </div>
            
            <div id="status-container" class="text-center mt-5">
                <div id="status-icon" class="text-3xl mb-3">
                    <i class="bi bi-hourglass animate-spin"></i>
                </div>
                <div id="status-text" class="bg-blue-100 text-blue-800 p-3 rounded-md">
                    Conectando ao servidor...
                </div>
            </div>
        </div>
        
        <div id="waiting-container" class="text-center p-10 bg-gray-200 rounded-lg hidden">
            <div class="text-3xl mb-3">
                <i class="bi bi-hourglass animate-spin"></i>
            </div>
            <h3 class="text-xl font-bold">Aguardando próxima questão</h3>
            <p class="mt-3 text-gray-600">
                Quando a próxima questão for apresentada, você poderá votar aqui.
            </p>
        </div>
    </div>
    
    <div class="fixed bottom-0 left-0 w-full bg-gray-800 text-white text-center p-3 text-sm">
        RADAR 17 - Sistema de Debate Participativo © 2025
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="vote/voting.js"></script>
</body>
</html>
